{% extends "base.html" %}

{% block title %} Libro guardado {% endblock %}

{% block content %}

<p>El libro fue guardado con exito</p>
<p>
    <ul>
        <li>{{ book.id }}</li>
        <li>{{ book.author }}</li>
        <li>{{ book.date }}</li>
    </ul>
</p>
<form method="get" action="/books/0/api/" enctype="multipart/form-data">{% csrf_token %}
<button type="submit" name="save_page_button" class="btn btn-success">Nuevo Libro</button>
</form>

{% endblock %}
